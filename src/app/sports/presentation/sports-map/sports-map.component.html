<mat-card>
  <mat-card-content
    fxFlexFill
    fxLayout="row"
    fxLayoutAlign="space-between stretch"
    class="outer-wrapper"
  >
    <div class="map-wrapper">
      <agm-map [latitude]="center.lat" [longitude]="center.lng" [zoom]="6">
        <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker> -->
      </agm-map>
    </div>
  </mat-card-content>
</mat-card>
